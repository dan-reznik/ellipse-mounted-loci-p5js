  <!DOCTYPE html><html>
<head>
  <script src="p5.min.js"></script>
  <script src="sprintf.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="html2canvas.min.js"></script>
  <script src="quicksettings.min.js"></script>
  <script src="p5.gui.js" type="text/javascript"></script>
  <!--Components-->
  <script src="components.js"></script>
    
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">

</head>

<body oncontextmenu="return false;">
  
  <script src="math.js"></script>
  <script src="poly.js"></script>
  <script src="ui.js"></script>
  <script src="trilins_final.js"></script>
  <script src="non_tri_ctr.js"></script>
  <script src="vertices.js"></script>
  <script src="triangles.js"></script>
  <script src="poncelet.js"></script>
  <script src="symmedian.js"></script>
  <script src="locus.js"></script>

<section class="grid-container">
  <div class="item config_buttons">
    <div style="display: flex; flex-direction: column;">
      <button id='reset_UI' style="flex-grow: 1;">reset UI</button>
      <button id='recenter'>recenter</button>  
      <!--<a href="https://twitter.com/intent/tweet" class="twitter-share-button" target="_blank" data-text="Hi! I think that" data-url="https://github.com.br" data-via="DReznik" data-hashtags="ellipses" data-lang="en" data-show-count="false"><img src="ellipse.png"/></a>-->
      <!--<a href="https://twitter.com/intent/tweet?url=myUrl&text=myTitle" target="_blank" class="twitter-share-button"><img src="ellipse.png"/> </a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>-->
    </div>
    <button id='config_URL'>copy config URL</button>
  </div>
	<div class="item title">
    <div id="ui"></div>
  </div>
	<div class="item selector">
        <!--sliders-->
        <!--Functions show_slider_output_value, -->
        <div class="selector_input">
          <div class='input_Xn'>
            <p class='input_Xn'>a/b: <span id="demo_a"></span></p>
            <div class='slider_container'>
              <input type="range" min=1.001 max=4 value=1.618 step=0.001 class="slider" id="a">
            </div>
          </div>
          <div class='input_Xn'>
            <div>
              <input class = "sub_checkbox" type="checkbox" id="a_anim" name="anima">
              <label for="anim_a"> Anim</label>
            </div>
            <div>
              <label for="speed_a"> Speed </label>
              <select id="a_speed" name="speed_a">
                <option value="0.005">slow</option>
                <option value="0.01">med</option>
                <option value="0.05">fast</option>
              </select>
            </div>
          </div>
        </div>
        <!--component xn1_selector-->
        <my-selector number='1' selected=true></my-selector>
        <!--end component xn1_selector-->

        <!--component xn2_selector-->
        <my-selector number='2' selected=false></my-selector>
        <!--end component xn2_selector-->

        <!--component xn3_selector-->
        <my-selector number='3' selected=false></my-selector>
        <!--end component xn3_selector-->

        <!--dropdown-->
        <div class="input_Xn" id='speed_box'>
          <label for="animStep0"> Speed: </label>
          <select id="animStep0" name="animStep0">
            <option value="0.125">slow</option>
            <option value="0.5">medium</option>
            <option value="1">fast</option>
          </select>
        </div>
        <!--end drop down*/-->

        <!--play controls-->
        <div class="play_controls">
          <button class="fa fa-backward" id="backward"></button>
          <button class="fa fa-play-circle-o" id="play_pause"></button>
          <button class="fa fa-forward" id="forward"></button>
        </div>
        <!--end play contorls-->
        <div class='input_Xn'>
          <button class='image_export' id="copy_image">copy image</button>
          <button class='image_export' id="Export_PNG">Export PNG</button>
          <a id="link"></a>
        </div>

      <div id="made_by"></div>
    </div>
  </div>
	<div class="item graphic">
    <div id="canvas"></div>
  </div>
</section>

  <script src="draw.js"></script>
  <script src="colors.js"></script>
  <script src="ellipse-mounted.js"></script>
  <script src="sketch.js"></script>

</body></html>
