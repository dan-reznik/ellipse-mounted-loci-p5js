<html>
<head>
  <script src="p5.min.js"></script>

  <!--Components-->

  <script src="sprintf.js"></script>

  <!--changing slider thumb clr-->
  <style data="Xn1">
    #Xn1::-webkit-slider-thumb{
      background: red;
    }
  </style>
  <style data="Xn2">
    #Xn2::-webkit-slider-thumb{
      background: white;
    }
  </style>
  </style>
  <style data="Xn3">
    #Xn3::-webkit-slider-thumb{
      background: blue;
    }
  </style>
  <style data="Xn4">
    #Xn4::-webkit-slider-thumb{
      background: green;
    }

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">

</head>

<body oncontextmenu="return false;">
  <script src="dicts.js"></script>
  <script src="math.js"></script>
  <script src="ellipse.js"></script>
  <script src="colors.js"></script>
  <script src="colors_crayola.js"></script>
  <script src="poly.js"></script>
  <script src="ui.js"></script>
  <script src="poncelet.js"></script>
  <script src="circles.js"></script>
  <script src="caustic.js"></script>
  <script src="subtri.js"></script>
  <script src="triangles_lozada.js"></script>
  <script src="triangles.js"></script>
  <script src="trilins_barys.js"></script> 
  <script src="xn_1k.js"></script>
  <script src="symmedian.js"></script>

  <script src="draw.js"></script>

  <script src="linalg.min.js"></script>
  <script src="ellipse-detect.js"></script>
  <script src="simple-polygon-b.js"></script>
  <script src="configuration_url.js"></script>


<section id='grid-container' class="grid-container">
  <div class="item config_buttons" id='configButtons'>
    <div style="display: flex; flex-direction: column; height: 100%;">
      <button id='reset_UI'>reset UI</button>
      <button id='recenter'>center UI</button>
    </div>
    <div style="display: flex; flex-direction: column; height: 100%;">
      <button id='config_URL'>copy config</button>
      <button id="copy_image">copy image</button>
    </div>
    <div style="display: flex; flex-direction: column; height: 100%;">
      <button id="Export_PNG">export .png</button>
      <button id="Export_JSON">export .json</button>
    </div>

  </div>
  <div class="item jukebox" style="display: inline-flex;">
    <input type="image" class='jukebox_img' id="jukebox" src="jukebox.png"/>
    <div style="display: flex; flex-direction: column;">
      <select id="jukebox_playlist">
        <option value="off" selected="selected">Juke off</option>
      </select>
      <p id='output_text_jukebox'style="align-self: center;">Loading</p>
    </div>
  </div>
  
  <div class="item hamburger">
    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    <a id = 'menuHamburguer' href="javascript:void(0);" class="icon" onclick="hamburgerMenu()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  
  <div class="item playPause">
    <!--dropdown-->
    <div id='speed_box'>
      <label for="animStep0" style="font-size: 14px;margin-right: 3px;margin-left: 3px;">speed</label>
      <select id="animStep0" style='font-size: 11px;' name="animStep0">
        <option value="0.125">slow</option>
        <option value="0.500">med</option>
        <option value="1.000">fast</option>
      </select>
      <!--play controls-->
      <div class="play_controls ">
        <button class="fa fa-play-circle-o" id="play_pause"></button>
      </div>
      <!--end play contorls-->
    </div>
  </div>

  <div class="item title" style="position: relative">
    <div id="ui">
      <div class='lab' style='text-align: center'> 
        <p style='color: blue'>
           Loci of Centers of Ellipse-Mounted Triangles  (<a href=https://dan-reznik.github.io/ellipse-mounted-triangles/ style="color: red;">Learn more</a>)
        </p>
      </div>
     <p class="lab">© 2020 Iverton Darlan &amp; Dan Reznik</p>
    </div>
  </div>
  
	<div id='menu' class="item selector">
        <!--sliders-->
        <!--Functions show_slider_output_value, -->
        <div class="selector_input">
          <div class='input_Xn'>
            <label for="a_input_text">a/b</label>
            <input type="text" class="demo_Xn" id='a_input_text' value=1.168 name='a_input_text'>
            <div class='slider_container'>
              <input type="range" min=1.001 max=4 value=1.618 step=0.001 class="slider" id="a">
            </div>
          </div>
          <div class='input_Xn'>
            <label for="anim_a">anim</label>
            <select id="a_speed" style='font-size: 11px;' name='anim_a'>
              <option value=0>off</option>
              <option value=0.005>slow</option>
              <option value=0.010>med</option>
              <option value=0.050>fast</option>
            </select>
            <div class='margin_zero'>
              <label for="min_a"> min</label>
              <input type="text" class="a_text_input" value="1.001" name="min_a" id='a_min'>
              <label for="max_a"> max</label>
              <input type="text" class="a_text_input" value="4.000" name="max_a" id='a_max'>
            </div>
          </div>
        </div>
        <!--Tandem bar-->
        <div class="selector_input">
          <div class="input_Xn">
            <div style="font-size: 14px;margin-top: auto;margin-bottom: auto;">
              tandem
            </div>
            <div>
              <label for="Tandem loc">ℒ</label>
              <input class = "sub_checkbox" type="checkbox" id="tandem_loc" name="Tandem loc">
            </div>
            <div>
              <label for="Tandem mnt">mnt</label>
              <input class = "sub_checkbox" type="checkbox" id="tandem_mnt" name="Tandem mnt">
            </div>
            <div>
              <label for="Tandem Xn">xn</label>
              <input class = "sub_checkbox" type="checkbox" id="tandem_xn" name="Tandem Xn">
            </div>
            <div>
              <label for="Tandem tri">tri</label>
              <input class = "sub_checkbox" type="checkbox" id="tandem_tri" name="Tandem tri">
            </div>
            <div>
              <label for="Tandem Pn">pn</label>
              <input class = "sub_checkbox" type="checkbox" id="tandem_pn" name="Tandem Pn">
            </div>
          </div>
        </div>
        <!--End Tandem bar-->
        <!--component xn1_selector-->
        <my-selector id='component_1' number='1' selected=true color='rgb(240,0,0)'></my-selector>
        <!--end component xn1_selector-->

        <!--component xn2_selector-->
        <my-selector id='component_2' number='2' selected=false color='rgb(0,170,0)'></my-selector>
        <!--end component xn2_selector-->

        <!--component xn3_selector-->
        <my-selector id='component_3' number='3' selected=false color='rgb(0,0,240)'></my-selector>
        <!--end component xn3_selector-->

        <!--component xn3_selector-->
        <my-selector id='component_4' number='4' selected=false color='rgb(128,0,128)'></my-selector>
        <!--end component xn3_selector-->
        <div class="selector_input">
          <div class="input_Xn">
            <div>
              <label for="ell">ell</label>
              <input class = "sub_checkbox" type="checkbox" id="ell" name="ell">
            </div>
            <div>
              <label for="rot"></label>
              <select id="rot" name="rot">
                <option value="0">rot off</option>
                <option value="90">90°</option>
                <option value="180">180°</option>
                <option value="270">270°</option>
              </select>            
            </div>
            <div>
              <label for="rmax">rmax</label>
              <select id="rmax" name="rmax">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>            
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
              <label for="bg">bg</label>
              <input class='bg' id='bg' name="bg" type="color" value="#050519"></input>
            </div>
            <div style='display: inline-flex;margin-left:2px;margin-right:2px;flex-grow:1'>
              <button class='small_button' id='invert_colors'>invert</button>
            </div>
            
          </div>
        </div>

        <div class="selector_input">
          <div class="input_Xn">
            <img style="margin-left:1px;height:20px;width:20px;" src="pallete.png"/>
            <label for="alpha">fill &#945;</label>
            <div class='slider_container' style="width: 120px;">
              <input name='alpha' type="range" min="0" max="1" value="0.5" class="slider" step="0.1" id="fill_alpha">
            </div>
            <div class='margin_zero' style="justify-content: center; align-items: center;">
              <label for="clr_fill_border">brd</label>
              <input class='bg' id='clr_fill_border' name="clr_fill_border" type="color" value="#050519"></input>
            </div>
          </div>
        </div>

      <div id="made_by"></div>
    </div>
  </div>
	<div class="item graphic">
    <div id="canvas" style="position: relative;"></div>
  </div>
</section>

</body></html>
