<!DOCTYPE html>
<html>
<head>
  <script src="p5.min.js"></script>
  <script src="sprintf.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="html2canvas.min.js"></script>
  <!-- <script src="quicksettings.min.js"></script> -->
  <!-- <script src="p5.gui.js" type="text/javascript"></script> -->
  <!--Components-->
  <script src="components.js"></script>
    
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">

</head>

<body oncontextmenu="return false;">
  
  <script src="math.js"></script>
  <script src="poly.js"></script>
  <script src="ui.js"></script>
  <script src="trilins_barys.js"></script> 
  <script src="xn_1k.js"></script>
  <script src="triangles.js"></script>
  <script src="poncelet.js"></script>
  <script src="symmedian.js"></script>
  <script src="caustic.js"></script>
  <script src="locus.js"></script>
  <script src="draw.js"></script>
  <script src="colors.js"></script>
  <script src="ellipse-mounted.js"></script>
  <script src="sketch.js"></script>
  <!-- <script src="gauss-jordan.js"></script> -->
  <script src="https://enkimute.github.io/res/linalg.min.js"></script>
  <script src="ellipse-detect.js"></script>

<section class="grid-container">
  <div class="item config_buttons">
    <div style="display: flex; flex-direction: column; height: 100%;">
      <button id='reset_UI'>reset UI</button>
      <button id='recenter'>center UI</button>
    </div>
    <div style="display: flex; flex-direction: column; height: 100%;">
      <button id='config_URL'>copy config</button>
      <button id="copy_image">copy image</button>
    </div>
    <div style="display: flex; flex-direction: column; height: 100%;">
      <button id="Export_PNG">export .png</button>
      <button id="Export_JSON">export .json</button>
    </div>

  </div>
	<div class="item title">
    <div id="ui"></div>
  </div>
	<div class="item selector">

        <!--dropdown-->
        <div class="input_Xn" id='speed_box'>
          <label for="animStep0">speed</label>
          <select id="animStep0" name="animStep0">
            <option value="0.125">slow</option>
            <option value="0.500">med</option>
            <option value="1.000">fast</option>
          </select>
          <!--play controls-->
          <div class="play_controls">
            <button class="fa fa-backward" id="backward"></button>
            <button class="fa fa-play-circle-o" id="play_pause"></button>
            <button class="fa fa-forward" id="forward"></button>
          </div>
          <!--end play contorls-->
        </div>
        <!--end drop down*/-->
        <!--sliders-->
        <!--Functions show_slider_output_value, -->
        <div class="selector_input">
          <div class='input_Xn'>
            <label for="a_input_text">a/b</label>
            <input type="text" class="demo_Xn" id='a_input_text' value=1.168 name='a_input_text'>
            <div class='slider_container'>
              <input type="range" min=1.001 max=4 value=1.618 step=0.001 class="slider" id="a">
            </div>
          </div>
          <div class='input_Xn'>
            <label for="anim_a">anim</label>
            <select id="a_speed" name='anim_a'>
              <option value=0>off</option>
              <option value=0.005>slow</option>
              <option value=0.010>med</option>
              <option value=0.050>fast</option>
            </select>
            <div>
              <label for="min_a"> min</label>
              <input type="text" class="a_text_input" value="1.001" name="min_a" id='a_min'>
              <label for="max_a"> max</label>
              <input type="text" class="a_text_input" value="4.000" name="max_a" id='a_max'>
            </div>
          </div>
        </div>
        <!--Tandem bar-->
        <div class="selector_input">
          <div class="input_Xn">
            <div>
              tandem:
            </div>
            <div>
              <label for="Tandem loc">loc</label>
              <input class = "sub_checkbox" type="checkbox" id="tandem_loc" name="Tandem loc">
            </div>
            <div>
              <label for="Tandem mnt">mnt</label>
              <input class = "sub_checkbox" type="checkbox" id="tandem_mnt" name="Tandem mnt">
            </div>
            <div>
              <label for="Tandem Xn">Xn</label>
              <input class = "sub_checkbox" type="checkbox" id="tandem_xn" name="Tandem Xn">
            </div>
            <div>
              <label for="Tandem tri">tri</label>
              <input class = "sub_checkbox" type="checkbox" id="tandem_tri" name="Tandem tri">
            </div>
          </div>
        </div>
        <!--End Tandem bar-->
        <!--component xn1_selector-->
        <my-selector id='component_1' number='1' selected=true color='rgb(240,0,0)'></my-selector>
        <!--end component xn1_selector-->

        <!--component xn2_selector-->
        <my-selector id='component_2' number='2' selected=false color='rgb(0,170,0)'></my-selector>
        <!--end component xn2_selector-->

        <!--component xn3_selector-->
        <my-selector id='component_3' number='3' selected=false color='rgb(0,0,240)'></my-selector>
        <!--end component xn3_selector-->

        <!--component xn3_selector-->
        <my-selector id='component_4' number='4' selected=false color='rgb(128,0,128)'></my-selector>
        <!--end component xn3_selector-->
        <div class="selector_input">
          <div class="input_Xn">
            <div>
              <label for="ell">ell</label>
              <input class = "sub_checkbox" type="checkbox" id="ell" name="ell">
            </div>
            <div>
              <label for="rot">rot</label>
              <select id="rot" name="rot">
                <option value="0">off</option>
                <option value="90">90°</option>
                <option value="180">180°</option>
                <option value="270">270°</option>
              </select>            
            </div>
            <div>
              <label for="rmax">rmax</label>
              <select id="rmax" name="rmax">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>            
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
              <label for="bg">bg</label>
              <input id='bg' name="bg" type="color" value="#050519"></input>
            </div>
          </div>
        </div>

      <div id="made_by"></div>
    </div>
  </div>
	<div class="item graphic">
    <div id="canvas"></div>
  </div>
</section>

</body></html>
